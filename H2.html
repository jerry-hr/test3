<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>
                请输入有效时间
            </legend>
            <input type="time">
            <input type="datetime">
            <input type="datetime-local">
        </fieldset>

            <legend>
                请输入有效日期
            </legend>
            
            <input type="date">
        </fieldset>
        <fieldset>
            <legend>
                请输入有效星期

        </fieldset>
        <fieldset>
            <legend>
                请输入有效月份
            </legend>
            <input type="month">
            
        </fieldset>
    </form>
